<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>レビュー信頼度分析</title>
        <link rel="stylesheet" href="src/styles/popup.css" />
    </head>
    <body>
        <div class="header">
            <h1>レビュー信頼度分析</h1>
            <p>Google Mapsレビューの信頼性を分析</p>
        </div>

        <div class="status">
            <div style="display: flex; align-items: center">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">読み込み中...</span>
            </div>
            <button class="toggle-btn" id="toggleBtn" disabled>切り替え</button>
        </div>

        <div class="settings">
            <h3>分析設定</h3>

            <div class="setting-group">
                <label for="analysisMode">分析モード:</label>
                <select id="analysisMode">
                    <option value="lenient">寛容（偽陽性を抑制）</option>
                    <option value="standard">標準</option>
                    <option value="strict">厳格（疑わしい要素を重視）</option>
                </select>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="showDetailedAnalysis" />
                <label for="showDetailedAnalysis">詳細分析結果を表示</label>
            </div>

            <div class="setting-group">
                <label for="minimumReviews">最小レビュー数:</label>
                <input
                    type="number"
                    id="minimumReviews"
                    min="1"
                    max="50"
                    value="5"
                />
            </div>

            <div class="setting-group">
                <label for="suspicionThreshold">疑念閾値 (0-100):</label>
                <input
                    type="number"
                    id="suspicionThreshold"
                    min="0"
                    max="100"
                    value="40"
                />
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" id="saveBtn">設定保存</button>
            <button class="btn btn-secondary" id="analyzeBtn">手動分析</button>
        </div>

        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
        <div class="loading" id="loading">処理中...</div>

        <div class="history">
            <h3>分析履歴</h3>
            <div id="historyList" class="empty-history">
                履歴はまだありません
            </div>
        </div>

        <div class="info">
            <h3>使用方法</h3>
            <p>
                • Google Mapsの店舗ページでレビューを自動分析<br />
                • 拡張機能アイコンクリックで手動分析<br />
                • 疑わしいパターンを検出し信頼度を表示<br />
                • 分析結果は参考値として利用してください
            </p>
        </div>

        <!-- スクリプトの読み込み -->
        <link rel="stylesheet" href="styles/popup.css" />

        <!-- スクリプトの読み込み -->
        <script src="shared/constants.js"></script>
        <script src="shared/config.js"></script>
        <script src="popup/controllers/settings-controller.js"></script>
        <script src="popup/controllers/history-controller.js"></script>
        <script src="popup/controllers/ui-controller.js"></script>
        <script src="popup/components/status-display.js"></script>
        <script src="popup/components/settings-panel.js"></script>
        <script src="popup/components/history-list.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
